<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/auth/fonts/icomoon/style.css}">
  <link rel="stylesheet" th:href="@{/auth/css/owl.carousel.min.css}">
  <link rel="stylesheet" th:href="@{/auth/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/auth/css/style.css}">
  <title>Register</title>
</head>
<body>

<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img th:src="@{/auth/images/undraw_remotely_2j6y.svg}" alt="Image" class="img-fluid">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <h3>Register</h3>
              <p class="mb-4">Create your account below.</p>
            </div>

            <form th:action="@{/api/auth/register}" method="post" th:object="${registerRequest}">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-control" th:field="*{name}">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" th:field="*{email}">
              </div>

              <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="text" id="mobile" class="form-control" th:field="*{mobile}">
              </div>

              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" th:field="*{password}">
              </div>

              <input type="submit" value="Register" class="btn btn-block btn-primary">

              <span class="d-block text-left my-4 text-muted">&mdash; or register with &mdash;</span>

              <div class="social-login">
                <a href="#" class="facebook">
                  <span class="icon-facebook mr-3"></span>
                </a>
                <a href="#" class="twitter">
                  <span class="icon-twitter mr-3"></span>
                </a>
                <a href="#" class="google">
                  <span class="icon-google mr-3"></span>
                </a>
              </div>
            </form>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script th:src="@{/auth/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/auth/js/popper.min.js}"></script>
<script th:src="@{/auth/js/bootstrap.min.js}"></script>
<script th:src="@{/auth/js/main.js}"></script>

</body>
</html>
